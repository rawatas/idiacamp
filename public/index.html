        <h1>I-Dia Camp ครั้งที่ 6</h1>
        <h2>I-Dia camp คืออะไร ?</h2>
        <p>
            I-Dia camp คือ ค่ายค้างแรม ที่จัดขึ้น เพื่อให้ความรู้ความเข้าใจในด้านการสร้างสรรค์เทคโนโลยี โดนยเน้นพิเศษในเรื่อง เทคโนโลยีการทำแอพลิเคชั่นและเทคโนโลยีด้านฮาร์ดแวร์<br>
            รวมไปถึงแนะนำแนวทางและเตรียมความพร้อมสำหรับการศึกษาต่อในระดับอุดมศึกษา โดยเฉพาะใน
        </p>
